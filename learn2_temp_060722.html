<body>
  <!-- Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. 
    Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ. -->

  <script>
    temp = parseInt(prompt("Enter the temperature"));

    if (temp > 100) {

      alert("Your temperature is over. Please decrease temp.");

    } else if (temp < 20) {

      alert("Your temperature is too low. Please increase temp.");

    } else {

      alert("Your temperature is suitable.");
    }

  </script>

</body>

</html>
